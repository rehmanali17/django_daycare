{% extends 'plans/base.html' %}


{% block title %}
    Register
{% endblock title %}
    

{% block body %}
<h1 class="text-center  mb-4 mt-5 display1 text-primary">Sign Up</h1>
{% if messages %}
    {% for message in messages %}
        <p 
        {% if message.tags == 'error' %}
            class="text-center w-100 alert alert-danger mt-4 mb-4"
        {% else %}
            class="text-center w-100 alert alert-{{ message.tags }} mt-4 mb-4"
        {% endif %}
              role="alert">{{ message }}</p>
    {% endfor %}
{% endif %}
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-6 m-lg-auto col-md-8 m-md-auto col-sm-10 m-sm-auto">
            <form action="/register" method="post" name="addForm">
                {% csrf_token %}
                <div class="mb-4">
                    <input type="email" class="form-control" name="email" placeholder="Email" required>
                </div>
                <div class="mb-4">
                    <input type="text" class="form-control" name="name" placeholder="Name" required>
                </div>
                <div class="mb-4">
                    <input type="password" class="form-control" name="password" placeholder="Password" required>
                </div>
                <div class="mb-4">
                    <input type="password" class="form-control" name="cpassword" placeholder="Confirm Password" required>
                </div>
                <div class="mb-4">
                    <input type="text" class="form-control" name="address" placeholder="Address" required>
                </div>
                <div class="mb-4">
                    <input type="text" class="form-control" name="phone" placeholder="Phone" required>
                </div>
                Already have an account? <a href="/login">Log In</a>
                <div class="row">
                    <div class="col-sm-2 col-3 ml-auto mr-auto mb-5 mt-3">
                        <button class="btn btn-primary" type="submit" name="save-button" name="save-button">Sign Up</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock body %}
