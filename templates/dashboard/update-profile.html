{% extends 'dashboard/base.html' %}
   

{% block title %}
    Update Profile
{% endblock title %}


{% block body %}
    <div class="container-fluid">
        <h1 class="text-center text-primary mt-4 mb-4">Update Profile</h1>
        <div class="row">
            <div class="col-lg-6 m-lg-auto col-md-8 m-md-auto col-sm-10 m-sm-auto">
                
                {% if messages %}
                    
                    {% for message in messages %}
                        <p 
                        {% if message.tags == 'error' %}
                            class="text-center alert alert-danger w-100"
                        {% else %}
                        class="text-center alert alert-{{message.tags}} w-100"
                        {% endif %}
                        role="alert">
                            {{message}}
                        </p>
                    {% endfor %}
                        
                {% endif %}
                    
                <form  method="post">
                    {% csrf_token %}
                    <div class="mb-4">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" name="name" value="{{user.u_name}}" required>
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" name="password" required>
                    </div>
                    <div class="mb-4">
                        <label for="cpassword" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" name="cpassword" required>
                    </div>
                    <div class="mb-4">
                        <label for="address" class="form-label">Address</label>
                        <input type="text" class="form-control" name="address" value="{{user.u_address}}" required>
                    </div>
                    <div class="mb-4">
                        <label for="phone" class="form-label">Phone</label>
                        <input type="text" class="form-control" name="phone" value="{{user.u_phone}}" required>
                    </div>
                    <div class="row">
                        <div class="col-sm-2 col-3 ml-auto mr-auto mb-5 mt-3">
                            <button class="btn btn-primary" type="submit" name="update-btn">Update</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock body %}
